language: python
python:
    - "3.4"
env:
  global:
    - DOWNLOAD_FOLDER="$HOME/downloads"
  matrix:
    - PY_HOME="C:\\Python27" PY_VERSION="2.7.8" ARCH="32" MINGW_HOME="C:\\mingw"
    - PY_HOME="C:\\Python33" PY_VERSION="3.3.5" ARCH="32" MINGW_HOME="C:\\mingw"
    - PY_HOME="C:\\Python34" PY_VERSION="3.4.2" ARCH="32" MINGW_HOME="C:\\mingw"
    - PY_HOME="C:\\Python27" PY_VERSION="2.7.8" ARCH="64" MINGW_HOME="C:\\mingw"
    - PY_HOME="C:\\Python33" PY_VERSION="3.3.5" ARCH="64" MINGW_HOME="C:\\mingw"
    - PY_HOME="C:\\Python34" PY_VERSION="3.4.2" ARCH="64" MINGW_HOME="C:\\mingw"
install:
    - sudo add-apt-repository ppa:ubuntu-wine/ppa -y
    - sudo apt-get update -y -qq
    - sudo apt-get install -y wine
    - mkdir -p $DOWNLOAD_FOLDER
    - python3.4 scripts/setup_wine_env.py
script:
    - wine python --version
    - wine gcc --version
after_success:
    - du -hs $DOWNLOAD_FOLDER/*
cache:
    apt: true
    directories:
        - $DOWNLOAD_FOLDER
